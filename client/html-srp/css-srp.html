<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div id="myFeatures">
      <div class="row">
        <div class="col-md-6">
          <div id="featureX">
            <h2>Hello, <%= displayName %></h2>
            
            <form action="" class="featureX-form">
              <label for="name">Update Name:</label>
              <input type="text" name="name" class="featureX-form__text-field" />
              <input type="button" value="Submit" class="featureX-form__submit-button--disabled">
            </form>

            <style>
              .featureX-form {
                background: #eee;
              }

              .featureX-form__text-field {
                font-size: 25px;
              }

              .featureX-form__submit-button--disabled {
                color: #aaa;
              }
            </style>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
