<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="paint"></div>
    <script type="module">
        import { Paint } from './Paint.js';
        import { PaintStore } from './PaintStore.js';

        const paintEl = document.querySelector('#paint');
        const paint = new Paint(new PaintStore());
        const MAX = 8;
        let times = 0;

        paintEl.innerHTML = paint.generateReport();

        const interval = setInterval(() => {
            if (times < MAX) {
                paint.usePaint('blue', 1);

                paintEl.innerHTML = paint.generateReport();

                times++;
            } else {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>

</html>
